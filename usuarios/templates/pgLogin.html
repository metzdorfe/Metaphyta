{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/pgLogin.css' %}">
    <title>Metaphyta</title>
    <script src="{% static 'js/pgLogin.js' %}" defer></script>
</head>
<body>

<div class="imgIndex">
    <img src="{% static 'images/index_image_solo.jpeg' %}" alt="Imagem de destaque">
</div>

<div class="divRestPage">
    <div class="logBox">
        <img class="logoMeta" src="{% static 'images/logoMeta.png' %}" alt="Logo">

        <!-- Formulário de login -->
        <form class="logForm" id="loginForm" method="POST" action="">
            {% csrf_token %}
            <div class="logCamp">
                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>
            <div class="logCamp">
                <label for="senha">Senha</label>
                <input id="senha" type="password" name="senha" placeholder="Digite sua Senha" required>
            </div>

            <p class="txtEsqueceuSenha">
                <a href="recuperar_senha/">Esqueceu a senha?</a>
            </p>

            <div class="btns">
                <button type="submit" id="btnLogar" class="btnLogar">Login</button>
                <button type="button" id="btnCadastrar" class="btnCadastrar">Cadastrar-se</button>
            </div>
        </form>

        <!-- Exibição de mensagens -->
        {% if messages %}
            <div class="mensagens">
                {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

    </div>
</div>

</body>
</html>
