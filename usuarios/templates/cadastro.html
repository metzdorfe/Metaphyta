{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <script src="{% static 'js/cadastro.js' %}" defer></script>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <img src="{% static 'images/logoMeta.png' %}" alt="Carregando..." class="preloader-logo">
    </div>

    <!-- Mensagens de erro/sucesso -->
    {% if messages %}
        <div class="mensagens">
            {% for message in messages %}
                <div class="mensagem {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Formulário de cadastro -->
    <form id="form-cadastro" method="POST" action="{% url 'cadastro' %}">
        {% csrf_token %}
        <h1>Criar Cadastro</h1>

        <!-- Tipo de Conta -->
        <div class="tipoConta-container">
            <label>Tipo de Conta:</label>
            <div class="tipoConta-buttons">
                <button type="button" id="btnAgronomo" class="tipo-btn">Agrônomo</button>
                <button type="button" id="btnProdutor" class="tipo-btn">Produtor</button>
            </div>
            <input type="hidden" id="tipoConta" name="tipoConta">
        </div>

        <div class="form-grid">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu sobrenome">
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="E-mail">
            </div>
            <div id="campoCREA">
                <label for="num_crea">CREA:</label>
                <input type="text" id="num_crea" name="num_crea" placeholder="CREA" maxlength="15">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Senha">
            </div>
            <div>
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirme sua senha">
            </div>
        </div>

        <button type="submit" id="btnAvancar">Avançar</button>
    </form>

    {% if limpar_form %}
    <script>
        document.querySelectorAll('input').forEach(input => input.value = '');
    </script>
    {% endif %}

</body>
</html>
