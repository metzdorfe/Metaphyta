{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar senha</title>

  <link rel="stylesheet" href="{% static 'css/recSenha.css' %}">
  <!--<script src="{% static 'js/recuperar.js' %}" defer></script>-->
</head>
<body>
  <main class="recover-page">
    <section class="recover-card" role="region" aria-labelledby="recover-title">
      <h1 id="recover-title">Recuperar senha</h1>

      <form id="form-recuperar" method="post" novalidate>

        <label for="email" class="sr-only">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="seu@email.com"
          required
          autocomplete="email"
          aria-required="true"
        />

        <button type="submit" id="btnRecuperar">Enviar link de recuperação</button>
      </form>

    </section>
  </main>
</body>
</html>
