{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/addPropriedade.css' %}">
  <title>Adicionar Propriedade</title>
</head>

<body>
  <div class="container">

    <a href="{% url 'paginaInicialProdutor' %}">← Voltar</a>

    <h1>Adicionar Nova Propriedade</h1>
    <p>Preencha as informações para cadastrar uma nova propriedade rural.</p>

    <form method="POST">
      {% csrf_token %}

      <fieldset>
        <legend>Identificação</legend>

        <div>
          <label for="codigo_propriedade">Código da Propriedade (CCR ou NIRF)</label>
          <input type="text" id="codigo_propriedade" name="codigo_propriedade" maxlength="13" required>
        </div>

        <div>
          <label for="nome_propriedade">Nome da Propriedade</label>
          <input type="text" id="nome_propriedade" name="nome_propriedade" maxlength="100" required>
        </div>

        <div>
          <label for="area">Área (ha)</label>
          <input type="number" step="0.01" id="area" name="area" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Localização</legend>

        <div>
          <label for="uf">Estado (UF)</label>
          <select id="uf" name="uf" required>
            <option value="" disabled selected>Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>

        <div>
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>
        </div>

        <div>
          <label for="endereco">Endereço Completo</label>
          <input type="text" id="endereco" name="endereco" maxlength="254" required>
        </div>
      </fieldset>

      <button type="submit">Cadastrar Propriedade</button>
    </form>

  </div>
</body>
</html>
