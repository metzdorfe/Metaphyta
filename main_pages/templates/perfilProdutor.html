<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil — Metaphyta</title>
  
  <link rel="stylesheet" href="/css/indexPages/PRO/perfilProdutor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="dashboard-body">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="/images/logoMeta.png" alt="Metaphyta" class="logo-sidebar">
    </div>
    <nav class="sidebar-nav">
        <a href="#" class="nav-link">
        <i class="fas fa-home"></i>
        <span>Início</span>
    </a>
        <a href="#" class="nav-link active">
        <i class="fas fa-user"></i>
        <span>Meu Perfil</span>
      </a>
      <a href="#" class="nav-link">
        <i class="fas fa-seedling"></i>
        <span>Cultivos</span>
      </a>
      <a href="#" class="nav-link logout">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
      </a>
    </nav>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main-content">
    <header class="main-header">
      <h1>Meu Perfil</h1>
      <p>Gerencie suas informações pessoais e de acesso.</p>
    </header>

    <div class="profile-card">
      <div id="view-mode">
        <div class="profile-header">
          <img src="images/avatar-produtor.png" alt="Foto do Perfil" class="profile-avatar">
          <div>
            <h2 id="view-nome">João da Silva</h2>
            <p id="view-email" class="profile-email">joao.silva@example.com</p>
          </div>
        </div>

        <hr class="profile-divider">

        <div class="profile-details">
          <h3>Informações Pessoais</h3>
          <div class="details-grid">
            <div>
              <label>CPF</label>
              <p id="view-cpf">123.456.789-00</p>
            </div>
            <div>
              <label>Telefone</label>
              <p id="view-telefone">(49) 99999-9999</p>
            </div>
          </div>
        </div>

        <div class="profile-actions">
          <button class="btn"><i class="fas fa-pencil-alt"></i> Editar Perfil</button>
          <button class="btn btn-outline">Alterar Senha</button>
        </div>
      </div>

      <div id="edit-mode" style="display: none;">
        <form id="profileForm">
          <h3>Editando Perfil</h3>
          <div class="form-grid-2-cols">
            <div>
              <label for="nome_completo">Nome Completo</label>
              <input type="text" id="nome_completo" name="nomeCompleto" value="João da Silva">
            </div>
            <div>
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" value="joao.silva@example.com">
            </div>
            <div>
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" value="123.456.789-00">
            </div>
            <div>
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" name="telefone" value="(49) 99999-9999">
            </div>
          </div>
          <div class="profile-actions">
            <button type="submit" class="btn"><i class="fas fa-save"></i> Salvar Alterações</button>
            <button type="button" class="btn btn-outline">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
