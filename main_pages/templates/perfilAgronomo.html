<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Perfil - Agrônomo</title>

  <link rel="stylesheet" href="/css/indexPages/AGR/perfilAgronomo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="dashboard-body">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div id="sidebar-header" class="sidebar-header">
      <img src="/images/logoMeta.png" alt="Metaphyta" class="logo-sidebar" id="logo-sidebar">
    </div>

    <nav id="sidebar-nav" class="sidebar-nav">
      <a href="#" class="nav-link" id="link-dashboard">
        <i class="fas fa-home"></i>
        <span>Início</span>
      </a>
      <a href="#" class="nav-link active" id="link-dashboard">
        <i class="fas fa-user-tie"></i>
        <span>Meu Perfil</span>
      </a>
      <a href="#" class="nav-link" id="link-clientes">
        <i class="fas fa-users"></i>
        <span>Clientes</span>
      </a>
      <a href="#" class="nav-link logout" id="link-logout">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
      </a>
    </nav>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main id="main-content" class="main-content">

    <!-- Cabeçalho -->
    <header id="main-header" class="main-header">
      <h1>Meu Perfil</h1>
      <p>Gerencie suas informações profissionais e de acesso.</p>
    </header>

    <!-- Alertas de feedback -->
    <div id="alert-container">
      <!-- Exemplo: <div class="alert alert-success">Operação realizada com sucesso!</div> -->
    </div>

    <!-- Conteúdo do perfil -->
    <section class="profile-area">
      <div class="profile-card">
        <!-- Modo de visualização -->
        <div id="view-mode">
          <div class="profile-header">
            <img src="images/avatar-agronomo.png" alt="Foto do Perfil" class="profile-avatar">
            <div>
              <h2 id="view-nome">João Silva</h2>
              <p id="view-email" class="profile-email">joao.silva@email.com</p>
            </div>
          </div>

          <hr class="profile-divider">

          <div class="profile-details">
            <h3>Informações Profissionais</h3>
            <div class="details-grid">
              <div><label>CREA</label><p id="view-crea">12345-6/SC</p></div>
            </div>
          </div>

          <div class="profile-details">
            <h3>Informações Pessoais</h3>
            <div class="details-grid">
              <div><label>Nome:</label><p id="view-nomeCompleto">João</p></div>
              <div><label>Sobrenome:</label><p id="view-sobrenome">Silva</p></div>
              <div><label>Data de Nascimento:</label><p id="view-dataNascimento">12/03/1990</p></div>
              <div><label>CPF:</label><p id="view-cpf">000.111.222-33</p></div>
              <div><label>Telefone:</label><p id="view-telefone">(49) 99999-9999</p></div>
            </div>
          </div>
          
          <div class="profile-actions">
            <button id="btn-edit" class="btn"><i class="fas fa-pencil-alt"></i> Editar Perfil</button>
            <button class="btn btn-outline">Alterar Senha</button>
          </div>
        </div>

        <!-- Modo de edição -->
        <div id="edit-mode" style="display: none;">
          <form id="profileForm" method="POST">
            <h3>Editando Perfil</h3>
            <div class="form-grid-2-cols">
              <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="João">
              </div>
              <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" value="Silva">
              </div>
              <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" value="1990-03-12">
              </div>
              <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="000.111.222-33">
              </div>
              <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="(49) 99999-9999">
              </div>
              <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="joao.silva@email.com">
              </div>
              <div>
                <label for="num_crea">CREA:</label>
                <input type="text" id="num_crea" name="num_crea" value="12345-6/SC">
              </div>
            </div>
            <div class="profile-actions">
              <button type="submit" class="btn"><i class="fas fa-save"></i> Salvar Alterações</button>
              <button type="button" id="btn-cancel" class="btn btn-outline">Cancelar</button>
            </div>
          </form>
        </div>

      </div>
    </section>

  </main>
</body>
</html>
